<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Editor Test</title>
    <script src="/dist/lexical-editor.iife.js"></script>
    <script src="/customcalls.js"></script>
</head>
<body>
    <h1>Lexical Editor Test Page</h1>
    <br>

    <!-- Level 1: Basic access - undo, redo, bold, italic, underline, lists -->
    <h2>Level 1: Basic Access</h2>
    <input type="hidden" id="level1_id" name="level1" value="">
    <script>initializeLexical('level1', 'level1_id', { accessLevel: 'level1' });</script>

    <br>
    <button type="button" onclick="previewContent('level1_id')">Preview Content</button>

    <br><br>

    <!-- Level 2: Standard access - adds alignment, fonts, checklist, copy/paste -->
    <h2>Level 2: Standard Access</h2>
    <input type="hidden" id="level2_id" name="level2" value="">
    <script>initializeLexical('level2', 'level2_id', { accessLevel: 'level2' });</script>

    <br>
    <button type="button" onclick="previewContent('level2_id')">Preview Content</button>

    <br><br>

    <!-- Level 3: Full access - all toolbar options including table, source, maximize -->
    <h2>Level 3: Full Access</h2>
    <input type="hidden" id="level3_id" name="level3" value="">
    <script>initializeLexical('level3', 'level3_id', { accessLevel: 'level3' });</script>

    <br>
    <button type="button" onclick="previewContent('level3_id')">Preview Content</button>

</body>
</html>
