<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Editor Test</title>
    <script src="/dist/lexical-editor.iife.js"></script>
    <script src="/customcalls.js"></script>
</head>
<body>
    <h1>Lexical Editor Test Page</h1>
    <br>

    <!-- Example 1: Default editor with all toolbar options -->
    <h2>Example 1: Full Editor</h2>
    <input type="hidden" id="myfield_id" name="myfield" value="This is my test value">
    <script>initializeLexical('myfield', 'myfield_id');</script>

    <br>
    <button type="button" onclick="previewContent('myfield_id')">Preview Content</button>

    <br><br>

    <!-- Example 2: Editor with custom sizing -->
    <h2>Example 2: Custom Sizing</h2>
    <input type="hidden" id="notes_id" name="notes" value="">
    <script>initializeLexical('notes', 'notes_id', {
        editorSizing: { minHeight: '150px', maxHeight: '400px' }
    });</script>

    <br>
    <button type="button" onclick="previewContent('notes_id')">Preview Content</button>

</body>
</html>
