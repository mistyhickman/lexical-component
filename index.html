<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Editor Test</title>
    <script src="/dist/lexical-editor.iife.js"></script>
</head>
<body>
    <h1>Lexical Editor Test Page</h1>
<Br>
    <h2>Example 1: Full Editor Options</h2>
    <input type="hidden" id="myfield_id2" value="Initial content here">
    <lexical-editor
        appcontainerid="editor2_container"
        aryeditordocuments='[{"name":"myfield2","id":"myfield_id2","body":"<p>Initial content here</p>"}]'
        toollist="spellcheck undo redo bold italic underline subscript superscript removeformatting selectall alignleft aligncenter alignright alignjustify bullist numlist outdent indent copy cut paste pasteword fontsize fontfamily fontcase table footnote horizontalrule maximize source"
    ></lexical-editor>
